<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./Styles/formatos.css">
  <title>Receitas</title>
</head>

<body>
  <header>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary bg-warning-subtle">
      <div class="container-fluid">
        <h4 class="navbar-brand" href="#">LAVA CAFE</h4>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="home.html" class="nav-link ">Home</a>
            <a href="receitas.html" class="nav-link">Receitas</a>
            <a href="cadastro.html" class="nav-link active">Entre em contato</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container">
      <div class="container mt-5 min-vh-100">
        <H1>Formulário de Cadastro</H1>
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="rua" placeholder="Digite o nome da rua">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="numero" placeholder="Digite o número da residência">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento (opcional)">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="uf" placeholder="Digite o UF">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    </div>
  </section>
  <footer class="bg-warning-subtle mt-4">
    <div class="container">
      <p class="text-center p-2">© 2024 LAVA CAFE</p>
    </div>
  </footer>
</body>

</html>
